<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>CSS animation examples</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid-square">
        <div class="one">
          <p>1</p>
          <p>on hover: turns yellow and bounces</p>
        </div>
      </div>
      <div class="grid-square">
        <div class="two">
          <p>2</p>
          <p>on hover: turns into a circle</p>
        </div>
      </div>
      <div class="grid-square">
        <div class="three">
          <p>3</p>
          <p>on hover: pauses all animations</p>
        </div>
      </div>
      <div class="grid-square">
        <div class="four">
          <p>4</p>
          <p>on hover: grows in size and wiggles</p>
        </div>
      </div>
    </div>
  </body>
</html>
